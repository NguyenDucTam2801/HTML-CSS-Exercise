<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card UI Design</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="./images/bank.png" alt="" class="bank">
                        <h5> Bank </h5>
                    </span>
                    <span class="card-chip">
                        <img src="./images/chip.png" class="chip" alt="">
                        <i class='bx bx-rewind' style="font-size: 40px;"></i>
                    </span>
                </header>
                <div class="card-details">
                    <h3 class="card-number">XXXX XXXX XXXX XXXX</h3>
                    <div class="footer">
                        <span class="extra-info">
                            <span class="date">
                                <h5>Valid <br> From</h5>
                                <h4>XX/XX</h4>
                                <h5>Valid <br> Thrud</h5>
                                <h4>XX/XX</h4>
                            </span>
                            <h4>XXXXXXXX</h4>
                            <h4 class="name">NGUYEN DUC TAM</h4>
                        </span>
                        <span class="logo-debit">
                            <img src="./images/logo.png" alt="visa">
                            <h5>Debit</h5>
                        </span>
                    </div>
                </div>
            </div>
            <div class="card back-face">
                <h5>Customer Service TMB247: XXXXXXXX (Domestic) - (84.XX) XXXXXXXX (International)</h5>
                <div class="magnetic-strip"></div>
                <h5 class="author-sign">Authorised Signature</h5>
                <div class="signature">
                    <i class="number">XXX</i>
                </div>
                <div class="terms">
                    <img src="./images/dove.png" alt="" class="dove">
                    <h5>Use of this card is gorvened by terms and condition set by TMB</h5>
                </div>
                <div class="footer">
                    <h6>ABSXXXXXXXX</h6>
                    <span class="logo">
                        <img src="./images/interbank-network.png" alt="" class="bank">
                        <img src="./images/bank.png" alt="" class="bank">
                    </span>
                </div>
            </div>
        </div>
    </section>
    <div class="main-box">
        <div class="sidebar-menu">
            <div class="logo">
                <a href="#">Flipping Card</a>
            </div>
            div.
        </div>
    </div>
</body>

</html>
